{% extends 'base.html' %}

{% block content %}

<div class="container my-3">
    <form method="post" class="post-form">
        {% csrf_token %}
        {% include "form_error.html" %}
        <div class="form-group">
            <label for="content">Answer Contents</label>
            <textarea class="form-control" name="content" id="content" row="15">{{ form.content.value|default_if_none:'' }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

{% endblock %}
